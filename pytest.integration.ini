[tool:pytest]
# Configuration for integration tests that require database
# These are disabled in development environment
# Enable in CI/CD with proper database setup

addopts =
    --tb=short
    --strict-markers
    -p no:warnings

markers =
    integration: Integration tests that require external services
    database: Tests that require database connection
    skip_in_dev: Skip these tests in development environment

# Skip database-dependent tests in development
# Remove this line when proper test database is available
testpaths = tests/unit
